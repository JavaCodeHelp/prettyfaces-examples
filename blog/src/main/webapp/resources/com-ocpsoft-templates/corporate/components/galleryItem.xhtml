<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:t="http://java.sun.com/jsf/composite/com-ocpsoft-templates/corporate/components">

    <cc:interface>
        <cc:attribute name="linkImage" />
        <cc:attribute name="image" />
        <cc:attribute name="href" default="#gallery"/>
        <cc:attribute name="title" />
    </cc:interface>

    <cc:implementation>
        <li><a class="swap" style="background-image:url(#{cc.attrs.linkImage});" href="#{cc.attrs.href}">
                <strong>#{cc.attrs.title}</strong>
                <span><t:image url="#{cc.attrs.image}" alt="#{cc.attrs.title}" height="349" width="640" /></span>
            </a>
        </li>
    </cc:implementation>

</html>
