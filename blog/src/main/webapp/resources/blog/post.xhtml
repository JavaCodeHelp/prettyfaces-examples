<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface>
        <cc:attribute name="single" type="boolean" default="false" />
        <cc:attribute name="post" type="com.ocpsoft.pretty.blog.domain.Content"/>
        <cc:attribute name="commentsEnabled" type="boolean" default="false" />
    </cc:interface>

    <cc:implementation>
        <div class="post">
            <div class="title">
            	<p>Written by: <h:outputText value="#{cc.attrs.post.author}" /> on 
	                <h:outputText value="#{cc.attrs.post.postedOn}">
	                	<f:convertDateTime timeStyle="medium"/>
	                </h:outputText>
	            </p>
                <h1><h:link outcome="single" disabled="#{cc.attrs.single}">
                        <f:param name="post" value="#{cc.attrs.post.title}" />
                        <h:outputText value="#{cc.attrs.post.title}" /></h:link></h1>
                
            </div>
            <div class="message">
                <h:outputText value="#{cc.attrs.post.body}" escape="false" />
            </div>
        </div>
    </cc:implementation>

</html>
